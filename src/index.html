  <body>
    <div class="paint">
      <canvas class="paper" id="paper" width="512" height="512"></canvas>
      <div class="controls">
        <div class="paper-size">
          <label for="paper-width">Width:</label>
          <input type="number" name="paper-width" id="paper-width"/>
          <label for="paper-height">Height:</label>
          <input type="number" name="paper-height" id="paper-height"/>
          <input type="button" value="Set size" id="set-size-btn"/>
        </div>
        <div class="buttons">
          <input type="color" class="pencil-color" id="pencil-color"/>
          <input type="range" min="1" max="20" value="5" class="line-width" id="line-width"/>
        </div>
      </div>
    </div>
